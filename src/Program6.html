<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program6</title>
</head>
<body>
<header>
    <h1>Start of Input Tags</h1>
</header>
<main>
    <form action="" method="post">
        <label for="name">Input For Name : </label>
        <input type="name" name="name" id="name" placeholder="Full Name" required><br><br>
        <label for="username">Input For Username : </label>
        <input type="username" name="username" id="username" placeholder="abc123@gmail.com" required><br><br>
        <label for="password">Input For password : </label>
        <input type="password" name="password" id="password" placeholder="********" required><br><br>
        <label for="time">Input For Time : </label>
        <input type="time" name="time" id="time" required><br><br>
        <label for="date">Input For Date : </label>
        <input type="date" name="date" id="date" required><br><br>
        <label for="male">Input For Gender : </label>
        <input type="radio" name="gender" id="male" value="Male" required>Male
        <label for="male"></label>
        <input type="radio" name="gender" id="female" value="Female" required>FeMale<br><br>
        <label for="city">Select Your City : </label>
        <select name="city" id="city">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Muree">Muree</option>
            <option value="Barako">Barako</option>
        </select><br><br>
        <label >Select Your Favourite Subject : </label>
        <input type="checkbox" name="subject"  value="Computer">Computer
        <input type="checkbox" name="subject"  value="Physics">Physics
        <input type="checkbox" name="subject"  value="Math">Math
        <input type="checkbox" name="subject"  value="Urdu">Urdu<br><br>
        <label>Further more Input Variables</label>
        <input type="image"><br><br>
        <input type="url"><br><br>
        <input type="search"><br><br>
        <input type="color"><br><br>
        <input type="search"><br><br>
        <input type="submit" name="submit" id="submit">
    </form>

</main>
<footer>
    <h1>End of Input Tags</h1>
</footer>
</body>
</html>
