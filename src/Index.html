<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<header></header>
<main>
  <section>
    <form>
      <ul>
      <li><label for="Fname">Enter First Name </label></li>
      <input type="name" name="name" id="Fname" placeholder="First Name" required><br><br>
      <li><label for="Lname">Enter Last Name </label></li>
      <input type="name" name="name" id="Lname" placeholder="Last Name" required><br><br>
      <li><label> Select your Gender</label></li>
      <input type="radio" name="Gender" id="Male" value="Male">Male
        <input type="radio" name="Gender" id="Female" value="Male">Female<br><br>
       <li><label>Select your Favourite Subject</label></li>
        <input type="checkbox" name="subject" value="Computer">Computer
        <input type="checkbox" name="subject" value="OOPs">OOPs
        <input type="checkbox" name="subject" value="DSA">DSA
        <input type="checkbox" name="subject" value="Python">Python
        <input type="checkbox" name="subject" value="Cpp">Cpp<br><br>
        <li><label>Select your City</label></li>
        <select name="city" id="city">
          <option value="other">other</option>
          <option value="Karachi">Karachi</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Lahore">Lahore</option>
          <option value="Hyderabad">Hyderabad</option>
        </select><br><br>
        <li><label for="date">Enter Date</label></li>
        <input type="date" name="date" id="date"><br><br>
        <li><label for="time">Enter Time</label></li>
        <input type="time" name="time" id="time">
      </ul>
      <input type="submit" value="Submit">
    </form>
  </section>
</main>
<footer></footer>
</body>
</html>
